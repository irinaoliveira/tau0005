from            : "markdown+tex_math_single_backslash"
to              : revealjs
bibliography    : biblio.bib
fail-if-warnings: true
file-scope      : true
filters:
  - pandoc-crossref
  - citeproc
metadata:
  crossrefYaml  : "_spec/revealjs-crossref.yaml"
  csl           : "_csl/chicago-author-date.csl"
  cssLabelSep   : "&ndash;"
  lang          : pt-BR
  suppress-bibliography: false
slide-level     : 2
standalone      : true
toc-depth       : 1
variables:
  controls      : 0
  css           : "../assets/css-slides/revealjs.css"
  hash          : true
  hashOneBasedIndex: true
  progress      : 0
  revealjs-url  : "../reveal.js"
  width         : 1920
  height        : 1080
  title-slide-attributes:
    data-background-image: https://upload.wikimedia.org/wikipedia/commons/3/33/Cole_Thomas_The_dream_of_the_architect_210_Sun_Unedited.jpg
    data-background-size: cover
