from            : "markdown+tex_math_single_backslash"
bibliography    : "biblio.bib"
fail-if-warnings: true
file-scope      : true
filters:
  - pandoc-crossref
  - citeproc
  - pandoc-sidenote
metadata:
  csl           : "_csl/chicago-fullnote-bibliography-with-ibid.csl"
  cssLabelSep   : "&ndash;"
  figureTitle   : Figura
  lang          : pt-BR
  layout        : page
  suppress-bibliography: true
  tableTitle    : Tabela
