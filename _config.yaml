    permalink: /:collection/:name/
    order:
      - por-que-historia.md
      - sobre-disciplina.md
      - objetivos.md
      - metodologia.md
      - apoio.md
      - avalia.md
      - bibliografia.md
  trabalho:
    output: true
    permalink: /:collection/:name/
    order:
      - processo.md
      - vernacular.md
      - quincunx.md
      - analitico.md

