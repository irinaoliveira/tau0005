# Content {{{1
# General {{{2
title: História da Arquitetura e da Arte I
author: Pedro P. Palazzo
email: palazzo@unb.br
description: >-
  História do urbanismo, da arquitetura e da arte no contexto de seus
  condicionantes sociais, econômicos e políticos, desde os primórdios da
  civilização até o gótico.
baseurl: "/tau0005"
url: "https://palazzo.arq.br"
lang: pt-BR
include_before: |
  <div class="site-title">
    <img src="https://repository-images.githubusercontent.com/271059855/eef83080-aa80-11ea-9464-650e34bad83c" />
  </div>

# Collections {{{2
collections:
  aula:
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: page

# Build settings {{{1
# Theme {{{2
theme: tufte-pandoc-jekyll
header_pages:
  - plano.md
  - cronograma.md
minima:
  date_format : "%e %B %Y"
  social_links:
    twitter   : p3palazzo
    github    : p3palazzo
    instagram : arqtrad

# Build parameters {{{2
markdown: Pandoc
pandoc:
  extensions:
    - defaults: "_spec/html.yaml"
    - section-divs
#permalink: pretty
readme_index:
  enabled         : true
  remove_originals: true
  with_frontmatter: true
relative_links:
  enabled         : true
  collections     : true
sass_dir:
  load_paths:
    - _sass
    - assets
    - assets/css
    - reveal.js/css/theme/template
timezone: America/Sao_Paulo

# Plugins {{{1
plugins:
  - jekyll-feed
  - jekyll-pandoc
  - jekyll-sitemap
  - jekyll-seo-tag
  # The following plugins are always used by GH-Pages
  - jekyll-coffeescript
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-relative-links

# Keep and Exclude {{{1
exclude:
  - LICENSE
  - Makefile
  - outcomes.csv
  - reveal.js
  - "*.bib"
  - "default.*"
  - "*.fdb_latexmk"
  - "*.run.xml"
keep_files:
  - .git
  - slides
  - reveal.js
