# Theme
theme: tufte-pandoc-jekyll

# Build parameters
markdown: Pandoc
pandoc:
  extensions:
    - defaults: "_spec/html.yaml"
    - csl: "https://raw.githubusercontent.com/citation-style-language/styles/master/chicago-note-bibliography-with-ibid.csl"
    - section-divs
permalink: pretty
relative_links:
  enabled: true
  collections: true
sass_dir:
  load_paths:
    - _sass
    - assets
    - assets/css
    - assets/css-slides
    - reveal.js/css/theme/template
scholar:
  locale: pt-BR
  sort_by: author,editor,year
  order: ascending,ascending,descending
  style: "chicago-fullnote-bibliography-with-ibid"
timezone: America/Sao_Paulo

# Plugins
plugins:
  - jekyll-data
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-pandoc
  - jekyll-relative-links
  - jekyll-scholar
  - jekyll-seo-tag
  - jekyll-sitemap

# Keep and Exclude
exclude:
  - LICENSE
  - Makefile
  - README.md
  - "*.fdb_latexmk"
  - "*.run.xml"
keep_files:
  - .git
