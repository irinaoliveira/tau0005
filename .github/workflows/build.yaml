on:
  pull_request:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker://jekyll/builder:3.8.5
      with:
        args: >
          /bin/bash -c "chmod 777 /srv/jekyll && jekyll build --future"
    - name: Reveal.js
      run: make revealjs
    - uses: actions/upload-artifact@v2
      with:
        name: site
        path: '_site/*'
  commit:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.repository == 'p3palazzo/tau0005'
    env:
      commit_message: ${{ github.event.head_commit.message }}
    steps:
    - uses: actions/checkout@v2
      with:
        ref : 'gh-pages'
        fetch-depth: 0
    - name: Merge changes from master branch
      run: |
        git fetch --all
        git merge origin/master
    - uses: actions/download-artifact@v2
      with:
        name: site
        path: ${{ github.workspace }}/
    - name: Commit changes to gh-pages branch
      run: |
        cd ${{ github.workspace }}
        git config --local user.email "runner@github.com"
        git config --local user.name  "Automated build"
        git add .
        git commit -m "${{ env.commit_message }}" -a || git status
        git pull
        git push
