{% if page.title %}
  <header>
    <h1 class="title">{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="subtitle">{{ page.subtitle }}</p>
    {% endif %}
    {%- comment -%}
    {% if page.date %}
      <p class="byline">{{ page.date | date: "%-d/%-m/%Y"}}</p>
    {% endif %}
    {%- endcomment -%}
  </header>
{% endif %}
